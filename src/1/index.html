<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Tutorials - 2D translation, rotation, scale, matrix math</title>
        <link rel="stylesheet" type="text/css" href="../../css/main.css" />
        <style type="text/css">
        input {
            width: 380px;
        }
        </style>
    </head>
    <body>
        <p><a href="/">&lt; home</a> <a href="../../">&lt; webgl-tutorials</a></p>

        <canvas id="gl-canvas" width="400" height="400"></canvas>

        <p>tx:<input id="gl-tx" type="range" min="0" max="400" oninput="update();"/></p>
        <p>ty:<input id="gl-ty" type="range" min="0" max="400" oninput="update();"/></p>
        <p>r: <input id="gl-r" type="range" min="0" max="360" oninput="update();"/></p>
        <p>sx:<input id="gl-sx" type="range" min="-5" max="5" step="0.01" oninput="update();"/></p>
        <p>sy:<input id="gl-sy" type="range" min="-5" max="5" step="0.01" oninput="update();"/></p>
        <button onclick="newColor(true);">Color</button>


        <script id="gl-vertexShader" type="glsl">
            attribute vec2 a_position;

            uniform mat3 u_matrix;

            void main() {
                gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
            }       
        </script>
        
        <script id="gl-fragmentShader" type="glsl">
            precision mediump float;
            uniform vec4 u_color;

            void main() {
                gl_FragColor = u_color;
            }
        </script>

        <script src="../../js/1/index.js" type="text/javascript"></script>
    </body>
</html>
