<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/main.css" />
        <style type="text/css">
        input {
            width: 380px;
        }
        </style>
    </head>
    <body>
        <p><a href="/">&lt; home</a> <a href="../../">&lt; webgl-tutorials</a></p>

        <canvas id="gl-canvas" width="400" height="400"></canvas>

        <p>tx:<input id="gl-tx" type="range" min="0" max="400" oninput="update();"/></p>
        <p>ty:<input id="gl-ty" type="range" min="0" max="400" oninput="update();"/></p>
        <p>tz:<input id="gl-tz" type="range" min="0" max="400" oninput="update();"/></p>
        <p>rx:<input id="gl-rx" type="range" min="0" max="360" oninput="update();"/></p>
        <p>ry:<input id="gl-ry" type="range" min="0" max="360" oninput="update();"/></p>
        <p>rz:<input id="gl-rz" type="range" min="0" max="360" oninput="update();"/></p>
        <p>sx:<input id="gl-sx" type="range" min="-5" max="5" step="0.01" oninput="update();"/></p>
        <p>sy:<input id="gl-sy" type="range" min="-5" max="5" step="0.01" oninput="update();"/></p>
        <p>sz:<input id="gl-sz" type="range" min="-5" max="5" step="0.01" oninput="update();"/></p>
        <button onclick="newColor(true);">Color</button>


        <script id="gl-vertexShader" type="glsl">
            attribute vec4 a_position;

            uniform mat4 u_matrix;

            void main() {
                gl_Position = u_matrix * a_position;
            }       
        </script>
        
        <script id="gl-fragmentShader" type="glsl">
            precision mediump float;
            uniform vec4 u_color;

            void main() {
                gl_FragColor = u_color;
            }
        </script>

        <script src="../../js/2/index.js" type="text/javascript"></script>
    </body>
</html>
