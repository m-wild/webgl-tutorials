<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <canvas id="gl-canvas" width="400" height="400"></canvas>

        <input id="gl-x" type="number" onchange="update();"/>
        <input id="gl-y" type="number" onchange="update()"/>
        


        <script id="gl-vertexShader" type="glsl">
            attribute vec2 a_position;
            uniform vec2 u_resolution;
            uniform vec2 u_translation;

            void main() {
                // convert the position from pixels 
                vec2 clipspace = ((((
                    a_position + u_translation)
                    / u_resolution)  // to 0->1
                    * 2.0)                      // then to 0->2
                    - 1.0)                      // then to -1->+1 (clipspace)
                    * vec2(1, -1);              // then flip y-axis
                
                gl_Position = vec4(clipspace, 0, 1);
            }       
        </script>
        
        <script id="gl-fragmentShader" type="glsl">
            precision mediump float;
            uniform vec4 u_color;

            void main() {
                gl_FragColor = u_color;
            }
        </script>

        <script src="../js/index.js" type="text/javascript"></script>
    </body>
</html>
