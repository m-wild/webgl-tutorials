<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Tutorials - 3D cameras</title>
        <link rel="stylesheet" type="text/css" href="../../css/main.css" />
        <style type="text/css">
        input[type=range] {
            width: 380px;
        }
        </style>
    </head>
    <body>
        <p><a href="/">&lt; home</a> <a href="../../">&lt; webgl-tutorials</a></p>

        <canvas id="gl-canvas" width="400" height="400"></canvas>

        <p>r: <input id="gl-cameraAngle" type="range" min="-360" max="360" oninput="update();"/></p>
        <p>locked on: <input id="gl-lockedOn" type="checkbox" onchange="update();"></p>
        
        <script id="gl-vertexShader" type="glsl">
            attribute vec4 a_position;
            attribute vec4 a_color;

            uniform mat4 u_matrix;

            varying vec4 v_color;

            void main() {
                gl_Position = u_matrix * a_position;

                // pass color to the fragment shader
                v_color = a_color;
            }       
        </script>
        
        <script id="gl-fragmentShader" type="glsl">
            precision mediump float;
            
            varying vec4 v_color;

            void main() {
                gl_FragColor = v_color;
            }
        </script>

        <script src="../../js/3/index.js" type="text/javascript"></script>
    </body>
</html>
